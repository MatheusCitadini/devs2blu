<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Endereços</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
      <i class="fas fa-map-marker-alt text-blue-600 mr-2"></i>
      Gerenciador de Endereços
    </h1>

    <!-- Formulário -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4" id="form-title">
        <i class="fas fa-plus-circle text-green-600 mr-2"></i>
        Cadastrar Novo Endereço
      </h2>
      <form id="form-endereco">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <label for="campo-nome">Nome *</label>
            <input type="text" id="campo-nome" name="nome" required placeholder="Digite o nome" />
          </div>
          <div>
            <label for="campo-cep">CEP *</label>
            <div class="relative">
              <input type="text" id="campo-cep" name="cep" required maxlength="9" placeholder="00000-000" />
              <button type="button" id="botao-buscar-cep" class="icone-buscar">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div>
            <label for="campo-estado">Estado *</label>
            <input type="text" id="campo-estado" name="estado" required readonly />
          </div>
          <div>
            <label for="campo-cidade">Cidade *</label>
            <input type="text" id="campo-cidade" name="cidade" required readonly />
          </div>
          <div>
            <label for="campo-bairro">Bairro *</label>
            <input type="text" id="campo-bairro" name="bairro" required />
          </div>
          <div class="md:col-span-2">
            <label for="campo-logradouro">Logradouro *</label>
            <input type="text" id="campo-logradouro" name="logradouro" required />
          </div>
        </div>
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" id="botao-cancelar" class="botao-cancelar hidden">
            <i class="fas fa-times mr-2"></i> Cancelar
          </button>
          <button type="submit" id="botao-salvar" class="botao-salvar">
            <i class="fas fa-save mr-2"></i> Salvar
          </button>
        </div>
      </form>
    </div>

    <!-- Lista de Endereços -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">
        <i class="fas fa-list text-blue-600 mr-2"></i> Lista de Endereços
      </h2>
      <div id="carregando" class="text-center py-8 hidden">
        <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
        <p class="text-gray-600 mt-2">Carregando...</p>
      </div>
      <div id="estado-vazio" class="text-center py-8 hidden">
        <i class="fas fa-inbox text-gray-400 text-4xl mb-4"></i>
        <p class="text-gray-600">Nenhum endereço cadastrado</p>
      </div>
      <div id="lista-enderecos" class="space-y-4">
        <!-- Endereços inseridos dinamicamente -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-confirmacao" class="modal hidden">
    <div class="modal-conteudo">
      <h3>
        <i class="fas fa-exclamation-triangle text-yellow-600 mr-2"></i> Confirmar Exclusão
      </h3>
      <p>Tem certeza que deseja excluir este endereço?</p>
      <div class="botoes-modal">
        <button id="botao-cancelar-exclusao" class="bg-gray-500">Cancelar</button>
        <button id="botao-confirmar-exclusao" class="bg-red-600">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden">
    <div class="toast-conteudo">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="mensagem-toast"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
